# Mongeez Config
mongeez.classpath=db/migration/mongeez.xml

# MongoDB Config
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.authentication-database=marketplace
spring.data.mongodb.username=useradmin
spring.data.mongodb.password=useradmin
spring.data.mongodb.database=marketplace

# Configuring of the application
server.servlet.context-path=/api/marketplace
server.port=8083

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always